apiVersion: apps/v1
kind: ReplicaSet

metadata:
  name: myweb-rs
spec:
  replicas: 3
  selector:
    matchLabels: 
       env: production
  

  template:
    metadata:
      name: myrs-pod
      labels:
        env: production
        region: IN
    spec:
      containers:
       - name: myrs-container
         image: httpd